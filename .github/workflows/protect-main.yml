name: Protect main source branch
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [main]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR head is not dev or release
        run: |
          HEAD="${{ github.head_ref }}"
          if [[ "$HEAD" == "dev" || "$HEAD" == release/* ]]; then
            echo "Allowed"
          else
            echo "PRs to main must come from 'dev' or 'release/*' (found '$HEAD')."
            exit 1
          fi
